# ========================================
# Profile: PROD (Railway/MySQL Remoto)
# ========================================

# DataSource - Railway fornece DATABASE_URL completa
spring.datasource.url=${DATABASE_URL}
# Ou se Railway fornecer separado:
# spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&serverTimezone=UTC
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server - Railway define a porta
server.port=${PORT:8080}

# Logging (menos verboso em produção)
logging.level.org.springframework.web=INFO
logging.level.br.com.brigadadoslobos.gerenciador=INFO