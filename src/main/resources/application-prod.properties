# ========================================
# Profile: PROD (Railway)
# ========================================

# DataSource - Usando as variáveis que o Railway REALMENTE fornece
spring.datasource.url=jdbc:mysql://mysql.railway.internal:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.web=INFO
logging.level.br.com.brigadadoslobos.gerenciador=INFO